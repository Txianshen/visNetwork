<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <!--<script type="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  <script src="../../src/lib/network.min.js"></script>
  <!--<link href="../../src/lib/network.min.css" rel="stylesheet" type="text/css" />-->


  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork">
  <vis-network :graph-data="graphData" :options="options"></vis-network>
  <!--<button @click="changeData">change data</button>-->
  <!--<button @click="changeOption">change option</button>-->
</div>

<script type="text/javascript">

  // create an array with nodes
  var nodes = [
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'}
  ]

  // create an array with edges
  var edges = [
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 3}
  ]

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  new Vue({
    el: '#mynetwork',
    data: {
      graphData: data,
      options: {}
    },
    methods: {
      changeData () {
        this.graphData = {
          nodes: [
            {id: 1, label: 'Node 1'},
            {id: 2, label: 'Node 2'},
            {id: 3, label: 'Node 3'},
            {id: 5, label: 'Node 5'}],
          edges: [
            {from: 1, to: 3},
            {from: 2, to: 5},
          ]
        }
      },
      changeOption () {
        this.options = {
          manipulation: {
            enabled: true,
            initiallyActive: true,
            addEdge: function (edgeData, callback) {
              callback(edgeData)
            }
          }
          // nodes: {
          //   // physics: true
          // }
        }
      }

    }
  })
</script>


</body>
</html>
